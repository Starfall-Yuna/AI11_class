<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 파일의 형식이 별도로 정해져있지 않아서, 전송 방식을 임의로 결정해야함 -->
	<!-- enctype 속성에 정의된대로, 바이너리 전송 -->
	<form method="post" action="FileUpload.jsp" enctype="multipart/form-data">
		파일 첨부: <input type="file" name="Upload_file" />
		<br>
		
		<input type="submit" value="업로드" />
	</form>
</body>
</html>
