<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- jsp = html 코드 안에서 java 코드를 작성할 수 있는 파일 -->
	
	<!-- 사용자에게 정보를 보여주거나 입력을 받는 경우엔 html 파일 -->
	<!-- 입력이나 연산(java)의 결과를 보여주는 경우엔 jsp 파일 -->
	
	<form method="get" action="result.jsp">
		<label>이름: </label>
		<input type="text" id="name" name="name"/>
		<input type="submit" value="제출" />
		<!-- 사용자가 제출 버튼을 누르면, 입력값이 result.jsp로 이동-->
	</form>
</body>
</html>
