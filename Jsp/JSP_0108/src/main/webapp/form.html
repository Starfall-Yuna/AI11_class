<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form method="get" action="Animal">
		종: 
		<input type="text" id="kinds" name="kinds" />	<br>
		이름: 
		<input type="text" id="name" name="name" />	<br>
		나이: 	
		<input type="text" id="age" name="age" />	<br>
		번호: 
		<input type="text" id="num" name="num" />	<br>
		
		<input type="submit" value="제출(get)" />
	</form>
	<br>
	<form action="Animal" method="post">
		이름: 
		<input type="text" id="name" name="name"/>	<br>
		나이: 
		<input type="text" id="age" name="age"/>	<br>
		번호: 
		<input type="text" id="num" name="num" />	<br>
		성별: 
		<input type="radio" name="gender" value="남성" />
		남성
		<input type="radio" name="gender" value="여성" />	
		여성
		<br>
		
		<input type="submit" value="제출(post)" />
	</form>
</body>
</html>
