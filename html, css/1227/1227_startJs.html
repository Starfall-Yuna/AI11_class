<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="javascript.js" /> -->
</head>
<body>
    <!-- html 주석 -->
    <p id="str">아무런 문구</p>
    <script>
        // JavaScript 주석
        /*
        여러줄 걸쳐서 주석은 이렇게
        */
       
       // * 자바스크립트 코드 적용 방법
       // 1. 내부 js :: <script> 태그 추가해서 js 코드 포함시키는 방법
        // 2. 외부 js :: js 파일을 만들어두고 파일에 포함시키는 방법
        
        // * 출력문 (4가지)
        alert("경고창 출력");
        console.log("콘솔 상에서 출력");
        console.log("999*999의 결과는 "+999*999+"입니다.");
        console.log(`999*999의 결과는 ${999*999}입니다.`);
        
        // 자바스크립트로 html 페이지 상 직접 출력할 때 사용 (디버깅 용도)
        document.write("HTML 페이지 상 출력");
        // innerHTML
        let st=document.getElementById("str");      // 변수 st - id가 "str"인 요소 연결
            // 이 코드 위로 선택할 요소 없으면 에러 발생 (콘솔상에서 확인)
        st.innerHTML="변경된 문구";

        // 자료형 (Number, String, Boolean)
        // 변수 및 상수 선언 (let, const)
        let num=99*99;
        const ch="ㅇㅅㅇ";
        // ch="ㅡㅅㅡ";      => 상수의 경우, 값 변경X

        console.log(num);
        console.log(ch);
    </script>
</body>
</html>
