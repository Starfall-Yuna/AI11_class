    <script>
        // 배열 선언 및 초기화 방법
        // 1. let/const 배열명 = [값1, 값2, ...];
        let intro1=["이유나", 25, false, 'A'];
        // 2. let/const 배열명 = Array(값1, 값2, ...);
        let intro2=Array("이유나", 25, false, 'A');
        // 3. let/const 배열명 = new Array(값1, 값2, ...);
        let intro3=new Array("이유나", 25, false, 'A');

        // 배열에서 값을 삭제 => delete
        delete intro1[0];
        console.log(intro1[0]);
    </script>
