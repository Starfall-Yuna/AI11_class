<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <p>브라우저 창을 늘렸다 줄였다 해보세요:)</p>
    <hr>

    <!-- picture 태그 :: srcset, media 속성-->
    <!-- src 속성 :: 불러오는 속성 / srcset 속성 :: src 의미 + "set"-->
    <!-- picture 태그와 source 태그를 함께 사용하여
        보여주는 위치는 공유하되, 불러오는 이미지는 "조건"에 따라 다르게 설정 -->
    <picture>
        <!-- 높이의 크기가 300px 이하일때, 아래 사진을 보여주어라. -->
        <source srcset="https://png.pngtree.com/thumb_back/fh260/background/20230527/pngtree-nature-wallpapers-image_2683049.jpg"
            alt="이미지를 불러오지 못하였습니다." media="(max-height:300px)">
        <source srcset="https://img.freepik.com/free-photo/green-hill_53876-33577.jpg?size=626&ext=jpg&ga=GA1.1.1788614524.1703116800&semt=ais"
            alt="이미지를 불러오지 못하였습니다." media="(max-height:500px)">
        <source srcset="https://img.freepik.com/free-photo/dark-room-background-with-light_125540-1022.jpg?size=626&ext=jpg&ga=GA1.1.1546980028.1703116800&semt=ais"
            alt="이미지를 불러오지 못하였습니다.">
        <img style="width:500px; height: 400px">
        <!--source 태그들 중 하나는 media 설정을 해주면 안됨
            -> 조건에 상관없이 디폴트로 떠야하는 사진 하나는 있어야함-->
    </picture>
</body>
</html>
