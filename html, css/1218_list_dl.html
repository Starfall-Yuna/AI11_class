<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ul 안에 dl 태그 삽입 -->
    <!-- 이렇게 목록 태그를 중첩하여 사용할 수도 있음-->
    <ul>
        <li>당장 먹고 싶은 음식
            <dl>
                <dt>연어초밥</dt>
                <dd>(코멘트) 연어 비싸...</dd>
                <dt>김밥</dt>
                <dd>(코멘트) 가장 만만한 거</dd>
                <dt>우동</dt>
                <dd>(코멘트) 겨울엔 뜨끈한 거</dd>
            </dl>
        </li>
        <li>먹고 싶은 커피
            <dl>
                <dt>아메리카노</dt>
                <dd>일단 쓴 거</dd>
                <dt>콜드브루</dt>
                <dd>아무튼 쓴 거</dd>
                <dt>에스프레소</dt>
                <dd>무조건 쓴 거</dd>
            </dl>
        </li>
    </ul>
</body>
</html>
