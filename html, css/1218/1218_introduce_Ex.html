<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>

<!-- <태그명 속성명1="속성값1" 속성명2="속성값2" ... > 태그 내용 </태그명> -->
<body style="background-color:bisque">
    <!-- <h1>~<h6> :: 제목 태그 (숫자가 커질수록 글자가 작아짐) -->
    <h1 style="text-align:center; background-color: lightcyan;">Hello World!</h1>
    
    <h3 style="background-color: white;">자기소개</h3>
    <!-- p 태그 :: 본문 태그-->
    <!-- br 태그 :: 줄바꿈(개행) 태그 -->
    <p>
        <!-- span 태그 :: 특정 구간에 스타일 지정할 때 주로 사용-->
        <span style="font-size:20px">
            <b>이름: 이유나</b>     <br><br>
            (영어 이름: Lee Yuna)   <br><br>
        </span>
        성별: 여자              <br><br>
        직업: 교사              <br><br>
        <!-- a 태그 :: 하이퍼링크 태그 (href 속성으로 이동할 위치 지정) -->
        소속: <a href="http://www.kb.or.kr">KB(경북산업직업전문학교)</a>  <br><br>
    </p>

    <h3 style="background-color: white;">각오</h3>
    <p style="font-size:250%">열심히 하겠습니다!!!</p>
    <img src="https://cdn.imweb.me/thumbnail/20220623/c3f334a9dadbb.jpg" width="400px" height="200px">
    <!-- img 태그 :: 이미지 불러오는 태그 (src 속성으로 사진 불러오기, width와 height를 통해 크기 설정 가능) -->

    <h1 style="text-align:center; background-color: lightcyan;">Goodbye World!</h1>

</body>
</html>
