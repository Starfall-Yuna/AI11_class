<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        // 입력문 :: prompt(), confirm()
        
        // prompt() :: 문자형 타입 입력 받는데에 사용
        // prompt("질문지", "기본값");
        let name=prompt("이름을 입력하세요.", "(ex)홍길동");
        console.log(typeof(name));      // 결과값 string으로 나옴

        let input=prompt("나이를 입력하세요.");
        console.log(typeof(input));     // 결과값 string으로 나옴
        let age=Number(input);      // 입력값을 숫자형으로 바꾸어 새로운 변수에 삽입
        console.log(typeof(age));

        // confirm() :: 불(true/false 중 하나 선택) 타입 입력 받는데에 사용
        // confimr("질문지");
        let tf=confirm("남성이면 확인, 여성이면 취소를 눌러주세요.");
        tf===true ? document.write("남성입니다.") : document.write("여성입니다.");

        //     document.write("여성입니다.");

    </script>
