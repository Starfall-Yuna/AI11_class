<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>Document</title>
</head>
<body>
    <h3>아래는 로컬 파일을 불러온 결과입니다.</h3>
    <button id="bt">본문 불러오기</button>
    <p id="test"></p>

    <script>
        // Jq Ajax 문법도, Js Ajax 문법보다 간결하고 작성하기 쉽다
        // 요청 전송하는 방식 :: GET, POST
        $(function(){
            $("#bt").click(function(){
                // get 형식으로 데이터 요청하고, 후처리까지 진행
                $.get("test.txt", function(){
                    $("#test").load("test.txt");        // html 파일에 txt파일 표현
                    alert("test.txt 파일이 불러와졌습니다.");   // 경고창 띄우기
                })
            })
        })
        // load(), get(), post()
    </script>
</body>
</html>
